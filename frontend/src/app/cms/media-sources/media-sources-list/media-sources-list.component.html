<app-navigation-sidebar pageTitle="Media Sources Management">
  <div class="media-sources-management mx-auto max-w-screen-xl">
    <!-- Header Section -->
    <app-page-header
      buttonLabel="Add Media Source"
      buttonSeverity="success"
      (buttonClick)="addMediaSource()"
    />

    <!-- Data Table -->
    <div class="card">
      <p-table
        class="p-datatable-striped"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        scrollHeight="60vh"
        [loading]="isLoading()"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        [scrollable]="true"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
        [value]="mediaSources() || []"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="baseUrl" style="width: 20%">
              Base URL
              <p-sortIcon field="baseUrl" />
            </th>
            <th pSortableColumn="urlPath" style="width: 25%">
              URL Path
              <p-sortIcon field="urlPath" />
            </th>
            <th pSortableColumn="name" style="width: 15%">
              Name
              <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="createdAt" style="width: 15%">
              Created At
              <p-sortIcon field="createdAt" />
            </th>
            <th pSortableColumn="updatedAt" style="width: 15%">
              Updated At
              <p-sortIcon field="updatedAt" />
            </th>
            <th style="width: 10%; min-width: 120px">Actions</th>
          </tr>
        </ng-template>

        <ng-template let-mediaSource pTemplate="body">
          <tr>
            <td>
              <span class="font-medium">{{ mediaSource.baseUrl }}</span>
            </td>
            <td>
              <span class="font-medium">{{ mediaSource.urlPath }}</span>
            </td>
            <td>
              <span class="font-medium">{{ mediaSource.name }}</span>
            </td>
            <td>
              <span class="text-color-secondary text-sm">
                {{ mediaSource.createdAt | date: 'short' }}
              </span>
            </td>
            <td>
              <span class="text-color-secondary text-sm">
                {{ mediaSource.updatedAt | date: 'short' }}
              </span>
            </td>
            <td>
              <div class="align-items-center flex gap-2">
                <p-button
                  pTooltip="Edit Media Source"
                  severity="success"
                  size="small"
                  tooltipPosition="top"
                  [rounded]="true"
                  (onClick)="editMediaSource(mediaSource)"
                >
                  <i class="pi pi-pencil"></i>
                </p-button>
                <p-button
                  pTooltip="Delete Media Source"
                  severity="danger"
                  size="small"
                  tooltipPosition="top"
                  [rounded]="true"
                  (onClick)="deleteMediaSource(mediaSource)"
                >
                  <i class="pi pi-trash"></i>
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              <app-table-empty-message
                icon="pi pi-info-circle"
                message="Click the 'Add Media Source' button to create one."
                title="No Media Sources Found"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</app-navigation-sidebar>
<p-confirmDialog />
<p-toast />
