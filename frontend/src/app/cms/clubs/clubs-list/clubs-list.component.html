<div class="clubs-management p-4 max-w-screen-xl mx-auto">
  <!-- Header Section -->
  <app-page-header
    title="Clubs Management"
    buttonLabel="Add Club"
    buttonSeverity="success"
    (buttonClick)="addClub()"
  />

  <!-- Data Table -->
  <div class="card">
    <p-table
      [value]="clubs()"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      class="p-datatable-striped"
      [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
      [scrollable]="true"
      scrollHeight="60vh"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 25%">
            Name
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="sportId" style="width: 25%">
            Sport
            <p-sortIcon field="sportId"></p-sortIcon>
          </th>
          <th pSortableColumn="createdAt" style="width: 20%">
            Created At
            <p-sortIcon field="createdAt"></p-sortIcon>
          </th>
          <th pSortableColumn="updatedAt" style="width: 20%">
            Updated At
            <p-sortIcon field="updatedAt"></p-sortIcon>
          </th>
          <th style="width: 10%; min-width: 120px">Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-club>
        <tr>
          <td>
            <span class="font-medium">{{ club.name }}</span>
          </td>
          <td>
            <span class="font-medium">{{ club.sport.name }}</span>
          </td>
          <td>
            <span class="text-sm text-color-secondary"> {{ club.createdAt | date: 'short' }} </span>
          </td>
          <td>
            <span class="text-sm text-color-secondary"> {{ club.updatedAt | date: 'short' }} </span>
          </td>
          <td>
            <div class="flex gap-2 align-items-center">
              <p-button
                severity="success"
                size="small"
                pTooltip="Edit Club"
                tooltipPosition="top"
                (onClick)="editClub(club)"
                [rounded]="true"
              >
                <i class="pi pi-pencil"></i>
              </p-button>
              <p-button
                severity="danger"
                size="small"
                pTooltip="Delete Club"
                tooltipPosition="top"
                (onClick)="deleteClub(club)"
                [rounded]="true"
              >
                <i class="pi pi-trash"></i>
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            <app-table-empty-message
              icon="pi pi-info-circle"
              title="No clubs found."
              message="Click 'Add Club' to create your first club."
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog />
<p-toast />
