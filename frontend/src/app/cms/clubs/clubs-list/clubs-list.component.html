<div class="clubs-management mx-auto max-w-screen-2xl">
  <!-- Header Section -->
  <app-page-header
    buttonLabel="Add Club"
    buttonSeverity="success"
    title="Clubs"
    (buttonClick)="addClub()"
  />

  <!-- Data Table -->
  <div class="card">
    <p-table
      class="p-datatable-striped"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      scrollHeight="60vh"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [scrollable]="true"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
      [value]="clubs()"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 25%">
            Name
            <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="sportId" style="width: 25%">
            Sport
            <p-sortIcon field="sportId" />
          </th>
          <th pSortableColumn="createdAt" style="width: 20%">
            Created At
            <p-sortIcon field="createdAt" />
          </th>
          <th pSortableColumn="updatedAt" style="width: 20%">
            Updated At
            <p-sortIcon field="updatedAt" />
          </th>
          <th style="width: 10%; min-width: 120px">Actions</th>
        </tr>
      </ng-template>

      <ng-template let-club pTemplate="body">
        <tr>
          <td>
            <span class="font-medium">{{ club.name }}</span>
          </td>
          <td>
            <span class="font-medium">{{ club.sport.name }}</span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ club.createdAt | date: 'short' }}
            </span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ club.updatedAt | date: 'short' }}
            </span>
          </td>
          <td>
            <div class="align-items-center flex gap-2">
              <p-button
                pTooltip="Edit Club"
                severity="success"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="editClub(club)"
              >
                <i class="pi pi-pencil"></i>
              </p-button>
              <p-button
                pTooltip="Delete Club"
                severity="danger"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="deleteClub(club)"
              >
                <i class="pi pi-trash"></i>
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            <app-table-empty-message
              icon="pi pi-info-circle"
              message="Click 'Add Club' to create your first club."
              title="No clubs found."
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog />
<p-toast />
