<div class="content-types-management mx-auto max-w-screen-2xl">
  <!-- Header Section -->
  <app-page-header
    buttonLabel="Add Content Type"
    buttonSeverity="success"
    title="Content Types Management"
    (buttonClick)="addContentType()"
  />

  <!-- Data Table -->
  <div class="card">
    <p-table
      class="p-datatable-striped"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      scrollHeight="60vh"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [scrollable]="true"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
      [value]="contentTypes() || []"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 35%">
            Name
            <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="createdAt" style="width: 27.5%">
            Created At
            <p-sortIcon field="createdAt" />
          </th>
          <th pSortableColumn="updatedAt" style="width: 27.5%">
            Updated At
            <p-sortIcon field="updatedAt" />
          </th>
          <th style="width: 10%; min-width: 120px">Actions</th>
        </tr>
      </ng-template>

      <ng-template let-contentType pTemplate="body">
        <tr>
          <td>
            <span class="font-medium">{{ contentType.name }}</span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ contentType.createdAt | date: 'short' }}
            </span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ contentType.updatedAt | date: 'short' }}
            </span>
          </td>
          <td>
            <div class="align-items-center flex gap-2">
              <p-button
                pTooltip="Edit Content Type"
                severity="success"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="editContentType(contentType)"
              >
                <i class="pi pi-pencil"></i>
              </p-button>
              <p-button
                pTooltip="Delete Content Type"
                severity="danger"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="deleteContentType(contentType)"
              >
                <i class="pi pi-trash"></i>
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            <app-table-empty-message
              icon="pi pi-info-circle"
              message="Click the 'Add Content Type' button to create one."
              title="No Content Types Found"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog />
<p-toast />
