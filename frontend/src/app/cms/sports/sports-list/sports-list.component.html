<div class="sports-management p-4 max-w-screen-xl mx-auto">
  <!-- Header Section -->
  <app-page-header
    title="Sports Management"
    buttonLabel="Add Sport"
    buttonSeverity="success"
    (buttonClick)="addSport()"
  />

  <!-- Data Table -->
  <div class="card">
    <p-table
      [value]="sports() || []"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      class="p-datatable-striped"
      [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
      [scrollable]="true"
      scrollHeight="60vh"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 35%">
            Name
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="createdAt" style="width: 27.5%">
            Created At
            <p-sortIcon field="createdAt"></p-sortIcon>
          </th>
          <th pSortableColumn="updatedAt" style="width: 27.5%">
            Updated At
            <p-sortIcon field="updatedAt"></p-sortIcon>
          </th>
          <th style="width: 10%; min-width: 120px">Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-sport>
        <tr>
          <td>
            <span class="font-medium">{{ sport.name }}</span>
          </td>
          <td>
            <span class="text-sm text-color-secondary">
              {{ sport.createdAt | date: 'short' }}
            </span>
          </td>
          <td>
            <span class="text-sm text-color-secondary">
              {{ sport.updatedAt | date: 'short' }}
            </span>
          </td>
          <td>
            <div class="flex gap-2 align-items-center">
              <p-button
                severity="success"
                size="small"
                pTooltip="Edit Sport"
                tooltipPosition="top"
                (onClick)="editSport(sport)"
                [rounded]="true"
              >
                <i class="pi pi-pencil"></i>
              </p-button>
              <p-button
                severity="danger"
                size="small"
                pTooltip="Delete Sport"
                tooltipPosition="top"
                (onClick)="deleteSport(sport)"
                [rounded]="true"
              >
                <i class="pi pi-trash"></i>
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            <app-table-empty-message
              icon="pi pi-info-circle"
              title="No Sports Found"
              message="Click the 'Add Sport' button to create one."
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog />
<p-toast />
