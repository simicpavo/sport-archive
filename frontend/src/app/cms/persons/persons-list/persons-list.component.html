<div class="persons-management mx-auto max-w-screen-xl p-4">
  <!-- Header Section -->
  <app-page-header
    buttonLabel="Add Person"
    buttonSeverity="success"
    title="Persons Management"
    (buttonClick)="addPerson()"
  />

  <!-- Data Table -->
  <div class="card">
    <p-table
      class="p-datatable-striped"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      scrollHeight="60vh"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [scrollable]="true"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '60rem', 'table-layout': 'fixed' }"
      [value]="persons() || []"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName" style="width: 12.5%">
            First Name
            <p-sortIcon field="firstName" />
          </th>
          <th pSortableColumn="lastName" style="width: 12.5%">
            Last Name
            <p-sortIcon field="lastName" />
          </th>
          <th pSortableColumn="nickname" style="width: 10%">
            Nickname
            <p-sortIcon field="nickname" />
          </th>
          <th pSortableColumn="nationality" style="width: 12.5%">
            Nationality
            <p-sortIcon field="nationality" />
          </th>
          <th pSortableColumn="birthDate" style="width: 15%">
            Birth Date
            <p-sortIcon field="birthDate" />
          </th>
          <th pSortableColumn="createdAt" style="width: 13.75%">
            Created At
            <p-sortIcon field="createdAt" />
          </th>
          <th pSortableColumn="updatedAt" style="width: 13.75%">
            Updated At
            <p-sortIcon field="updatedAt" />
          </th>
          <th style="width: 10%; min-width: 120px">Actions</th>
        </tr>
      </ng-template>

      <ng-template let-person pTemplate="body">
        <tr>
          <td>
            <span class="font-medium">{{ person.firstName }}</span>
          </td>
          <td>
            <span class="font-medium">{{ person.lastName }}</span>
          </td>
          <td>
            <span class="font-medium">{{ person.nickname }}</span>
          </td>
          <td>
            <span class="font-medium">{{ person.nationality }}</span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ person.birthDate | date: 'mediumDate' }}
            </span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ person.createdAt | date: 'short' }}
            </span>
          </td>
          <td>
            <span class="text-color-secondary text-sm">
              {{ person.updatedAt | date: 'short' }}
            </span>
          </td>
          <td>
            <div class="align-items-center flex gap-2">
              <p-button
                pTooltip="Edit Person"
                severity="success"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="editPerson(person)"
              >
                <i class="pi pi-pencil"></i>
              </p-button>
              <p-button
                pTooltip="Delete Person"
                severity="danger"
                size="small"
                tooltipPosition="top"
                [rounded]="true"
                (onClick)="deletePerson(person)"
              >
                <i class="pi pi-trash"></i>
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">
            <app-table-empty-message
              icon="pi pi-info-circle"
              message="Click the 'Add Person' button to create one."
              title="No Persons Found"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog />
<p-toast />
